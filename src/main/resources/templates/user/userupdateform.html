<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <div th:replace="fragments/header :: header-css"></div>
    <style>
        .error{
            color:#ff0000;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header-nav"></div>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3">
            </div>

            <div class="col-sm-9">
                <form class="form-horizontal" action="#" th:action="@{'/users/' + ${updateUser.login} + '/update'}" method="post" th:object="${updateUser}" >

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="login" th:text="#{property.enterYourLogin}">
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="login" th:field="*{login}" placeholder="YourLogin" pattern="[A-Za-z0-9]{4,}" />
                            <p th:errors="*{login}" class="text-danger"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password" th:text="#{property.enterYourPassword}">
                        </label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="YourPassword" pattern="[A-Za-z0-9]{4,}" />
                            <p th:errors="*{password}" class="text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name" th:text="#{property.enterYourName}">
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="name" th:field="*{name}" placeholder="YourName" pattern="[A-Za-z0-9]{4,}" />
                            <p th:errors="*{name}" class="text-danger"></p>
                        </div>
                    </div>

                    <th:block th:if="${not #lists.isEmpty(allRoleList)}">
                    <div class="form-group">
                        <label class="control-label col-sm-2" >Select Roles</label>
                        <div class="col-sm-6">
                            <ul>
                                <li th:each="checkboxValue: ${allRoleList}">
                                    <input type="checkbox" th:field="*{roleList}" th:value="${checkboxValue.getId()}" />
                                    <label th:for="${#ids.prev('roleList')}" th:text="${checkboxValue.getName()}"></label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    </th:block>

                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" class="btn btn-default">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
