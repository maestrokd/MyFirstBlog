<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: header-nav"></div>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3">
        </div>

        <div class="col-sm-9">
            <form class="form-horizontal" action="#" th:action="@{/newlogin}" method="post">

                <div class="form-group">
                    <label class="control-label col-sm-3" for="username"><span th:text = "#{property.enterYourLogin}"></span></label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" name="username"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="password"><span th:text = "#{property.enterYourPassword}"></span></label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                </div>
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />

                <div class="col-sm-offset-3 col-sm-4">
                    <button type="submit" class="btn btn-default"><span th:text = "#{property.button.login}"></span></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
