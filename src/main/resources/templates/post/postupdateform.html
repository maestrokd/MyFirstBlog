<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Post Update Form</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
    <div th:replace="fragments/header :: header-nav"></div>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3">
            </div>

            <div class="col-sm-9">
                <form class="form-horizontal" action="#" th:action="@{'/all/posts/' + ${updatedPostForm.id} + '/update'}" method="post" th:object="${updatedPostForm}" >
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="title" th:text="#{property.enterYourTitle}"></label>
                        <div class="col-sm-9">
                            <input class="form-control" id="title" name ="title" th:field="*{title}" placeholder="Your Title" />
                            <p th:errors="*{title}" class="text-danger" ></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="body" th:text="#{property.enterYourBody}"></label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="body" name ="body" th:field="*{body}" placeholder="Your text" rows="10" />
                            <p th:errors="*{body}" class="text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="text-center">
                            <strong>Author: </strong> <th:block th:text="${updatedPostForm.user.login}"/>
                            <strong>Date: </strong> <th:block th:text="${updatedPostForm.date}" />
                        </p>
                    </div>
                    <div class="col-sm-offset-2">
                        <button type="submit" class="btn btn-default" ><span th:text="#{property.button.updatePost}"></span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
